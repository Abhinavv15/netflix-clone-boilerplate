<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="top">
            <p class="top1">
                <img id="Logo" src="./assets/NetflixLogoSvg.png" alt="Netflix Logo">
                Start Shows Movies New MyList
            
            <img id="search" src="./assets/Search.png" alt="search">
            <img id="giftbox" src="./assets/GiftBox.png" alt="giftbox">
            <img id="bell" src="./assets/NotificationBell.png" alt="NotificationBell">
            <img id="profile" src="./assets/ProfileIMG.png" alt="ProfileIMG">
            <img id="downarrow" src="./assets/DownArrow.png" alt="downarrow">
            </p>
        </div>

        <div class="header-mid">
            <p class="show">
                <img id="N" src="./assets/Netflix_Symbol_RGB 1.png" alt="Netflix_Symbol_RGB"> S H O W
            </p>
            <p class="maid">MAID</p>
            <div class="buttons">
                <button id="but-1"><img id="Play" src="/assets/Play.png" alt="Play">Play</button>
                <button id="but-2"><img id="info" src="./assets/Vector.png" alt="info">More info</button>
            </div>
        </div>
    </header>

    <section class="see-again">
        <p>See Again <img id="ArrowRight" src="./assets/ArrowRight.png" alt="ArrowRight"></p>
        <div class="Movies-1">
            <img src="./assets/section 1.1.png" alt="1.1">
            <img src="./assets/section 1.2.png" alt="1.2">
            <img src="./assets/section 1.3.png" alt="1.3">
            <img src="./assets/section 1.4.png" alt="1.4">
            <img src="./assets/section 1.5.png" alt="1.5">
        </div>
    </section>

    <section class="top-10">
        <p>Top 10 in your country <img id="ArrowRight" src="./assets/ArrowRight.png" alt="ArrowRight"></p>
        <div class="Movies-2">
            <div class="M1">
                <img src="./assets/Rank - 01.png" alt="1">
                <img src="./assets/section 2.1.png" alt="2.1">
            </div>
            <div class="M2">
                <img src="./assets/Rank - 02.png" alt="2">
                <img src="./assets/section 2.2.png" alt="2.2">
            </div>
            <div class="M3">
                <img src="./assets/Rank - 03.png" alt="3">
                <img src="./assets/section 2.3.png" alt="2.3">
            </div>
            <div class="M4">
                <img src="./assets/Rank - 04.png" alt="4">
                <img src="./assets/section 2.4.png" alt="2.4">
            </div>
            <div class="M5">
                <img src="./assets/Rank - 05.png" alt="5">
                <img src="./assets/section 2.5.png" alt="2.5">
            </div>
        </div>
    </section>

    <section class="Treanding">
        <p>Treanding Now<img id="ArrowRight" src="./assets/ArrowRight.png" alt="ArrowRight"></p>
        <div class="Movies-3">
            <img src="./assets/section 3.1.png" alt="3.1">
            <img src="./assets/section 3.2.png" alt="3.2">
            <img src="./assets/section 3.3.png" alt="3.3">
            <img src="./assets/section 3.4.png" alt="3.4">
            <img src="./assets/section 3.5.png" alt="3.5">
        </div>
    </section>
    
    
    <section class="Sci-fi">
        <p>Sci-fi shows<img id="ArrowRight" src="./assets/ArrowRight.png" alt="ArrowRight"></p>
        <div class="Movies-4">
            <img src="./assets/section 4.1.png" alt="4.1">
            <img src="./assets/section 4.2.png" alt="4.2">
            <img src="./assets/section 4.3.png" alt="4.3">
            <img src="./assets/section 4.4.png" alt="4.4">
            <img src="./assets/section 4.5.png" alt="4.5">
        </div>
    </section>
    
    
    <footer class="footer">
        <div class="col-1">
            <div class="icons">
                <img src="./assets/facebook.png" alt="facebook">
                <img src="./assets/instagram.png" alt="instagram">
                <img src="./assets/twitter.png" alt="twitter">
                <img src="./assets/youtube.png" alt="youtube">
            </div>
            <p>FAQ</p>
            <p>Privacy</p>
            <p>Help Center</p>
        </div>
        <div class="col-2">
            <p>Account</p>
            <p>Legal Notices</p>
            <p>Jobs</p>
        </div>
        <div class="col-3">
            <p>Media Center</p>
            <p>Terms of Use</p>
            <p>Contact Us</p>
        </div>
    </footer>
</body>
</html>
